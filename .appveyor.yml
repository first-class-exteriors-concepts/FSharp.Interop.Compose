image: Visual Studio 2017

configuration: Debug

environment:
  vsuffix: alpha$(APPVEYOR_BUILD_NUMBER)
  githubdeploy: false

install:
  - ps: nuget install FSharp.Compiler.Tools -ExcludeVersion -OutputDirectory extra

build: off

build_script:
  - cmd: set PATH=%PATH%;%APPVEYOR_BUILD_FOLDER%\extra\FSharp.Compiler.Tools\tools\
  - cmd: fsi --exec ./build.fsx

test: off

artifacts:
  - path: '**\bin\*\*.nupkg'

skip_branch_with_pr: true

for:
  - branches:
      except:
        - /deploy-v.*/
    environment:
      vsuffix: alpha$(APPVEYOR_BUILD_NUMBER)
      githubdeploy: false
  - branches:
      only:
        - /deploy-v.*-beta.*/
    environment:
      vsuffix: beta$(APPVEYOR_BUILD_NUMBER)
      VersionSuffix: "-beta$(APPVEYOR_BUILD_NUMBER)"
      is_prerelease: true
      githubdeploy: true
  - branches:
      only:
        - /deploy-v[\d,.]*/
    configuration: Release
    environment:
      vsuffix: $(APPVEYOR_BUILD_NUMBER)
      VersionSuffix: $(APPVEYOR_BUILD_NUMBER)
      is_prerelease: false
      githubdeploy: true